{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Default title{% endblock title %}</title>
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <header>
        <div class="header-container">
            <nav class="main-nav">
                <ul>
                    <li class="logo"><a href="{% url 'homepage' %}">LOGO</a></li>
                </ul>
                <ul class="nav-links">
                    <li><a href="{% url 'homepage' %}" class="{% if request.path == '/' %}active{% endif %}">Home</a></li>
                    <li><a href="{% url 'homepage' %}" class="{% if request.path == '/articles/' %}active{% endif %}">Articles</a></li>
                    <li><a href="{% url 'about' %}" class="{% if request.path == '/about/' %}active{% endif %}">About</a></li>

                    {% if user.is_authenticated %}
                        <li>
                            <a href="{% url 'articles:article_create' %}" >
                                Create Article
                            </a>
                        </li>
                        <li>
                            <form class="form" action="/accounts/logout/" method="POST">
                                {% csrf_token %}
                                <button type="submit">Logout</button>
                            </form>
                        </li>
                    {% else %}
                        <li class="nav-item ms-auto">
                            <a class="btn btn-outline-primary" href="{% url 'accounts:login' %}">Login</a>
                        </li>
                        <li class="nav-item ms-3">
                            <a class="btn btn-primary" href="{% url 'accounts:signup' %}">Sign Up</a>
                        </li>
                    {% endif %}
                </ul>
            </nav>
        </div>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
