{% extends "base_layout.html" %}

{% block title %}
    Article List
{% endblock %}

{% block content %}
    <div class="article-list">
        <div class="articles">
            {% for article in articles %}
                <div class="article__item">
                    <h2>
                        <a href="{% url 'article_detail' slug=article.slug %}">
                            {{ article.title }}
                        </a>
                    </h2>
                    <p>
                        {{ article.snippet }}
                    </p>
                    <time>
                        {{ article.date }}
                    </time>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
