{% extends "base_layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block content %}
    <div class="login">
        <h1>Login</h1>
        <form class="form login-form" action="{%  url 'accounts:login' %}" method="POST">
            {% csrf_token %}
            {{ form }}
            {% if request.GET.next %}
                <input type="hidden" name="text" value="{{ request.GET.next }}">
            {% endif %}
            <button type="submit">Login</button>
        </form>
    </div>
{% endblock %}
