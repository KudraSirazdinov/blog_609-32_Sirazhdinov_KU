{% extends "base_layout.html" %}

{% block title %}
    Signup
{% endblock %}

{% block content %}
    <div class="signup-container">
        <h1>Signup</h1>
        <form class="signup-form" action={%  url 'accounts:signup' %} method="post">
            {% csrf_token %}
            {{ form }}
            <button type="submit" class="signup-button">Sign up</button>
        </form>
    </div>
{% endblock %}
